<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

</head>
<body>
  <main>
    <div class="data-container">
      <h1>IP Address Tracker</h1>
      <div class="data__inputs">
        <input id="ip-input" type="text" placeholder="Search for any IP address or domain">
        <button id="search-btn" onclick="searchIP(false)"><img src="./images/icon-arrow.svg" alt=""></button>
      </div>
      <div class="data__card-container">
        <div class="card__data">
          <h2>IP Address</h2>
          <h3 id="ip">192.212.174.101</h3>
        </div>
        <div class="card__data">
          <h2>Location</h2>
          <h3 id="location">Brooklyn, NY 10001</h3>
        </div>
        <div class="card__data">
          <h2>Timezone</h2>
          <h3 id="timezone">UTC</h3>
        </div>
        <div class="card__data">
          <h2>ISP</h2>
          <h3 id="isp">SpaceX Starlink</h3>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
